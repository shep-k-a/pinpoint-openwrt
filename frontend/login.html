<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinPoint - Вход</title>
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
    <style>
        :root {
            --primary: #5a82b0;
            --primary-dark: #4a72a0;
            --bg: #1a1c1e;
            --bg-card: #232628;
            --text: #e0e2e5;
            --text-muted: #9a9ea5;
            --border: #404550;
            --danger: #d55050;
        }
        
        body.light-theme {
            --bg: #f5f6f8;
            --bg-card: #ffffff;
            --text: #1a1c1e;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: var(--bg);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-muted);
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            border-color: var(--primary);
            color: var(--text);
        }
        
        .login-logo {
            margin: 0 auto 20px;
        }
        
        .login-logo img {
            width: 64px;
            height: 64px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(90, 130, 176, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(213, 80, 80, 0.15);
            border: 1px solid rgba(213, 80, 80, 0.3);
            color: var(--danger);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Переключить тему">
                <span id="theme-icon">◐</span>
            </button>
            
            <div class="login-logo"><img src="/assets/logo.svg" alt="PinPoint"></div>
            <h1 class="login-title">PinPoint</h1>
            <p class="login-subtitle">Войдите для доступа к панели управления</p>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">Войти</button>
            </form>
            
            <div class="login-footer">
                PinPoint v1.1 · OpenWRT
            </div>
        </div>
    </div>
    
    <script>
        // Theme management (same key as main app)
        function initTheme() {
            const saved = localStorage.getItem('pinpoint-theme');
            if (saved === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('theme-icon').textContent = '☀';
            }
        }
        
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-theme');
            localStorage.setItem('pinpoint-theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-icon').textContent = isLight ? '☀' : '◐';
        }
        
        initTheme();
        
        // Check if already logged in
        (async function checkAuth() {
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                } else if (!data.auth_enabled) {
                    window.location.href = '/';
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
        })();
        
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('login-btn');
            
            if (!username || !password) {
                errorEl.textContent = 'Введите имя пользователя и пароль';
                errorEl.classList.add('show');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';
            errorEl.classList.remove('show');
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('pinpoint_token', data.token);
                    
                    // Wait for cookie to be set, then verify auth works
                    await new Promise(r => setTimeout(r, 200));
                    
                    // Verify session is active before redirect
                    const checkRes = await fetch('/api/auth/status', { credentials: 'include' });
                    const checkData = await checkRes.json();
                    
                    if (checkData.authenticated) {
                        // Redirect to help on first login
                        if (data.first_login) {
                            window.location.replace('/#help');
                        } else {
                            window.location.replace('/');
                        }
                    } else {
                        // Retry once more
                        await new Promise(r => setTimeout(r, 300));
                        window.location.replace('/');
                    }
                } else {
                    errorEl.textContent = data.detail || 'Неверные учётные данные';
                    errorEl.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Войти';
                }
            } catch (err) {
                errorEl.textContent = 'Ошибка подключения к серверу';
                errorEl.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
